<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <title>RoboWeather</title>
  </head>
  <body>
    <header>
      <img class="logo" src="img/icon-weather-12686462.png">
      <h1>RoboWeather</h1>
    </header>
    <div class="overlay">
      <div class="main">
        <div class="cont First">
          <form id="form">
            <label for="city">Select the City:</label>
            <select id="city" name="city">
              <option value="Kyiv">Kyiv</option>
              <option value="Kharkiv">Kharkiv</option>
              <option value="Poltava">Poltava</option>
              <option value="Lviv">Lviv</option>
              <option value="Berlin">Berlin</option>
              <option value="Warszawa">Warszawa</option>
            </select>
            <br>
            <br>
            <label for="enter">Search:</label>
            <input id="enter" type="text" name="enter">
            <br>
            <input id="s_button" type="submit"value="Show">
          </form>
            <div id="card-holder">
              SELECT SOME CITY
            </div>
        </div>
        <div class="cont Second" id="second">

        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
